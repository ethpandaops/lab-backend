name: go-test

on:
  push:
    branches:
      - master
  pull_request:
  workflow_dispatch:

permissions:
  contents: read

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
      - uses: ./.github/workflows/go-setup

      - name: Build (downloads frontend)
        run: FRONTEND_BRANCH=frontend make build

      - name: Run tests
        run: make test

